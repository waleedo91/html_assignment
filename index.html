<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Module 4 HTML Assignment</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </nav>

    <main>
      <form>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Name" />
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Email" />
        <label for="message">Message(optional):</label>
        <input type="textarea" name="message" id="message" />
        <br />
        <p>How did you hear about us?</p>
        <input type="radio" id="google" name="site" value="google" />
        <label for="google">Google</label>
        <input
          type="radio"
          id="social-media"
          name="site"
          value="social-media"
        />
        <label for="social-media">Social Media</label>
        <input type="radio" id="jeeves" name="site" value="ask-jeeves" />
        <label for="jeeves">Ask Jeeves</label>
        <input type="submit" id="submit" value="Submit" />
      </form>

      <h3>Products!</h3>
      <table>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>
        <tr>
          <td>Samsung Fold 6</td>
          <td>2000</td>
          <td>13</td>
        </tr>
        <tr>
          <td>Iphone</td>
          <td>1200</td>
          <td>7</td>
        </tr>
        <tr>
          <td>Google Pixel</td>
          <td>800</td>
          <td>28</td>
        </tr>
      </table>
      <img
        src="https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcRESqBoE5903OKgqj-q5-zOImJhm0CPO-185JGbBF1dKUxroEthEoSVg7r0KrebpVzO1mMseM2_3oCtbvXeEvl4U-AuNKVk0m49Wa7p3U06MLI9018HlIbbgcjzFNBO8zoW9KId2hM&usqp=CAc"
        alt="samsung galaxy fold 6"
      />
      <!-- TODO Round this image -->
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6RACuKQ8sJxNXI17b6tLyd4vmhraPT5OYmw&s"
        alt="Apple logo"
      />
    </main>
  </body>
</html>
